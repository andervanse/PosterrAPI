version: '3.4'

services:
  posterr.api:
    image: ${DOCKER_REGISTRY-}posterrapi
    build:
      context: .
      dockerfile: Posterr.API/Dockerfile
  adminer:
    depends_on: [database]
    image: adminer
    container_name: posterr_db_manager
    restart: always
    ports:
      - 8080:8080
    networks:
      - appnetwork
  database:
    image: postgres:14.2-alpine
    container_name: posterr_database
    restart: always
    ports:
      - 5432:5432   
    networks:
      - appnetwork
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./docker/postgresql/db-data/:/var/lib/postgresql/data/
      - ./docker/postgresql/docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
networks:
  appnetwork: